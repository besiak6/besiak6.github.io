<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddonz - Skrypt Użytkownika</title>
    <style>
        /* CSS RESET I GLOBALNE STYLOWANIE */
        body {
            background-color: #0d1117; 
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden; /* Tylko to jest potrzebne, aby nic nie wychodziło poza ekran */
        }
        
        /* GŁÓWNY KONTENER NA CAŁĄ TREŚĆ */
        .main-container {
            /* Wyjściowa pozycja: niewidoczna i przesunięta w dół */
            opacity: 0; 
            transform: translateY(50px);
            
            /* Animacja: Zniknięcie z cienia, wyśrodkowanie */
            animation: fadeInAndCenter 1.5s ease-out forwards; 
            animation-delay: 0.5s; /* Opóźnienie po załadowaniu */

            padding: 40px;
            border-radius: 15px;
            background-color: #161b22;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        /* ANIMACJA POJAWIANIA SIĘ CAŁEGO KONTENERA */
        @keyframes fadeInAndCenter {
            0% { opacity: 0; transform: translateY(50px); box-shadow: 0 0 0 rgba(0, 0, 0, 0); }
            100% { opacity: 1; transform: translateY(0); box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); }
        }

        /* NAGŁÓWEK (Tekst Baddonz) */
        h1 {
            font-size: 4em;
            margin-bottom: 40px;
            color: #58a6ff; 
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.7);
            font-weight: 700;
        }

        /* PRZYCISK ZAINSTALUJ */
        .install-button {
            display: inline-block;
            padding: 18px 45px;
            font-size: 1.6em;
            font-weight: bold;
            text-decoration: none;
            color: #ffffff;
            /* Lepszy, bardziej spójny gradient przycisku */
            background: linear-gradient(135deg, #58a6ff, #8a2be2); 
            border-radius: 12px;
            transition: background 0.4s ease-in-out, transform 0.3s ease-out, box-shadow 0.3s ease-out;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.8); 
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        /* ANIMACJA TĘCZOWA DLA TEKSTU "ZAINSTALUJ" (Bez zmian) */
        .install-button span {
            position: relative;
            z-index: 2; 
            background: linear-gradient(90deg, #ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: rainbow 6s linear infinite; 
        }
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* NOWA LEPSZA ANIMACJA HOVER PRZYCISKU */
        .install-button:hover {
            background: linear-gradient(135deg, #8a2be2, #58a6ff); 
            transform: scale(1.05); /* Płynne, duże powiększenie */
            box-shadow: 0 15px 40px rgba(88, 166, 255, 0.5); /* Duży, niebieski cień */
        }
        
        /* IKONA DISCORDA - LEWY DÓŁ */
        .discord-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            opacity: 0; 
            transform: translateX(-100px); /* Początkowa pozycja: poza ekranem po lewej */
            
            /* Animacja: Wjazd z lewej strony z lekkim opóźnieniem */
            animation: flyIn 1s ease-out 1.2s forwards; 
        }
        @keyframes flyIn {
            0% { transform: translateX(-100px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .discord-icon img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
            border-radius: 50%;
            /* Oficjalna ikona Discorda, hostowana na CDN */
            content: url('https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg'); 
            filter: invert(1); /* Odwrócenie koloru SVG na biały */
        }
        .discord-icon img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #58a6ff; /* Niebieski cień przy najechaniu */
        }
        
    </style>
</head>
<body>
    
    <a 
        href="TUTAJ_WKLEJ_SWÓJ_LINK_DO_DISCORDA" 
        target="_blank" 
        class="discord-icon"
        title="Dołącz do Discorda Baddonz"
    >
        <img alt="Discord Logo">
    </a>
    
    <div class="main-container">
        <h1>Baddonz</h1>
        
        <a 
            href="https://besiak6.github.io/scripts/baddonz/autox.js" 
            class="install-button"
            target="_blank"  
        >
            <span>Zainstaluj</span>
        </a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Baddonz - Skrypt Użytkownika</title>
    
    <link rel="icon" type="image/png" href="https://i.imgur.com/OAtRFEw.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #0d1117, #1b0033); 
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .content {
            padding: 40px 20px;
            z-index: 10;
        }

        h1 {
            font-size: 5em;
            margin-bottom: 5px;
            color: #58a6ff; 
            text-shadow: 0 0 15px rgba(88, 166, 255, 0.5);
            font-weight: 800;
        }

        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #c9d1d9;
        }

        .install-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            background-color: #58a6ff; 
            border-radius: 6px;
            transition: background-color 0.2s, transform 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
            border: none;
        }

        .install-button:hover {
            background-color: #79b7ff; 
            transform: translateY(-2px);
        }

        /* IKONA DISCORDA - LEWY DÓŁ */
        .discord-icon-fixed {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            transition: transform 0.2s;
            color: #58a6ff; /* Kolor niebieski dla Font Awesome */
            font-size: 40px; /* Rozmiar ikony */
            text-decoration: none;
        }

        .discord-icon-fixed:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="content">
        <h1>Baddonz</h1>
        
        <p class="subtitle">Dodatki do Margonem na Nowy Interfejs</p>
        
        <a 
            href="https://besiak6.github.io/scripts/baddonz/autox.js" 
            class="install-button"
            target="_blank"  
        >
            Zainstaluj
        </a>
    </div>

    <a 
        href="TUTAJ_WKLEJ_SWÓJ_LINK_DO_DISCORDA" 
        target="_blank" 
        class="discord-icon-fixed"
        title="Dołącz do Discorda Baddonz"
    >
        <i class="fab fa-discord"></i>
    </a>
</body>
</html>

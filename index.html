<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baddonz - Skrypty Użytkownika</title>
    <style>
        /* CSS RESET I GLOBALNE STYLOWANIE */
        body {
            /* Tło podobne do przykładu: gradient ciemny fiolet/niebieski */
            background: linear-gradient(135deg, #0d1117, #1b0033, #0d1117); 
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* GŁÓWNY KONTENER (Centralna Zawartość) */
        .main-content {
            padding: 40px 20px;
            background-color: rgba(22, 27, 34, 0.5); /* Półprzezroczyste tło dla lepszego kontrastu */
            border-radius: 10px;
        }

        /* NAGŁÓWEK BADDONZ */
        h1 {
            font-size: 5em;
            margin-bottom: 5px;
            /* Kolor spójny z tłem (fiolet/niebieski akcent) */
            color: #8a2be2; 
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
            font-weight: 800;
        }

        /* PODNAGŁÓWEK */
        .subtitle {
            font-size: 1.2em;
            margin-bottom: 40px;
            color: #c9d1d9;
        }

        /* PRZYCISK ZAINSTALUJ (PROSTY) */
        .install-button {
            display: inline-block;
            padding: 12px 30px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            color: #ffffff;
            /* Jednolity, czysty kolor */
            background-color: #8a2be2; 
            border-radius: 6px;
            transition: background-color 0.2s ease; /* Subtelna zmiana przy najechaniu */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4); 
            border: none;
        }

        /* MINIMALNY HOVER PRZYCISKU */
        .install-button:hover {
            background-color: #9c4be9; /* Lekko jaśniejszy kolor fioletu */
        }

        /* --- IKONA DISCORDA (Lewy Dolny Róg) --- */
        .discord-icon-fixed {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            transition: transform 0.2s;
        }
        .discord-icon-fixed img {
            width: 40px;
            height: 40px;
            /* Użycie ikony Discorda z CDN */
            content: url('https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg'); 
            filter: invert(1); /* Odwrócenie koloru SVG na biały */
        }
        .discord-icon-fixed:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    
    <div class="main-content">
        <h1>Baddonz</h1>
        
        <p class="subtitle">Dodatki do Margonem na Nowy Interfejs</p>
        
        <a 
            href="https://besiak6.github.io/scripts/baddonz/autox.js" 
            class="install-button"
            target="_blank"  
        >
            Zainstaluj
        </a>
    </div>

    <a 
        href="TUTAJ_WKLEJ_SWÓJ_LINK_DO_DISCORDA" 
        target="_blank" 
        class="discord-icon-fixed"
        title="Dołącz do Discorda Baddonz"
    >
        <img alt="Discord Logo">
    </a>
</body>
</html>
